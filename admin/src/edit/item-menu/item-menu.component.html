<button mat-menu-item (click)="onEdit()">
  <mat-icon>edit</mat-icon>
  <span>Edit</span>
</button>

<button mat-menu-item (click)="onDelete()">
  <mat-icon>delete</mat-icon>
  <span>Delete</span>
</button>

<button
  *ngFor="let flag of flagList"
  mat-menu-item
  (click)="onFlag(flag.id)"
  [matTooltip]="flag.id"
  matTooltipPosition="right"
>
  <mat-icon *ngIf="active.includes(flag.id)">check</mat-icon>
  <mat-icon *ngIf="!active.includes(flag.id)"></mat-icon>
  <span> {{ getFlagName(flag) }} </span>
</button>
