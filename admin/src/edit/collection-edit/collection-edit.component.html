<form
  [formGroup]="form"
  *ngIf="!loading"
>
  <mat-selection-list
    [formControl]="collectionControl"
    name="collection"
    [multiple]="false"
  >
    <mat-list-option
      *ngFor="let item of list"
      [value]="item.id"
    >
      {{ item.id }}
    </mat-list-option>
  </mat-selection-list>

  <p>
    Option selected: {{ collectionControl.value ? collectionControl.value[0] : 'None' }}
  </p>
</form>
