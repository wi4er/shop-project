<form (submit)="saveItem()">
  <h2 *ngIf="!data?.id" mat-dialog-title>
    Create new Property
  </h2>

  <h2 *ngIf="data?.id" mat-dialog-title>
    Update property #{{data?.id}}
  </h2>

  <mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>ID</mat-label>

      <input
        matInput
        name="id"
        [(ngModel)]="id"
      />
    </mat-form-field>

    <div *ngIf="!!data?.id">
      <mat-form-field appearance="fill">
        <mat-label>Created at</mat-label>

        <input
          matInput
          name="created_at"
          [(ngModel)]="created_at"
          disabled
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Updated at</mat-label>

        <input
          matInput
          name="updated_at"
          [(ngModel)]="updated_at"
          disabled
        />
      </mat-form-field>
    </div>

    <mat-tab-group dynamicHeight>
      <mat-tab
        [label]="'Properties ( ' + getPropertyCount() + ' )'"
      >
        <app-property-edit [edit]="editProperties"></app-property-edit>
      </mat-tab>

      <mat-tab label="Flags">
        <app-flag-edit [edit]="editFlags"></app-flag-edit>
      </mat-tab>
    </mat-tab-group>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button
      mat-button
      mat-dialog-close
      type="button"
    >
      Cancel
    </button>

    <button
      mat-raised-button
      type="submit"
      color="primary"
    >
      Save
    </button>
  </mat-dialog-actions>
</form>
