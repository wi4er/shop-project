<div
  *ngIf="loading"
  class="loader"
>
  <mat-spinner></mat-spinner>
</div>

<form
  *ngIf="!loading"
  (submit)="saveItem()"
>
  <h2
    *ngIf="!data?.id"
    mat-dialog-title
  >
    Create new flag
  </h2>

  <h2
    *ngIf="data?.id"
    mat-dialog-title
  >
    Update flag #{{data?.id}}
  </h2>

  <mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>ID</mat-label>

      <input
        matInput
        name="id"
        [(ngModel)]="id"
      />
    </mat-form-field>

    <div *ngIf="!!data?.id">
      <mat-form-field appearance="fill">
        <mat-label>Created at</mat-label>

        <input
          matInput
          name="created_at"
          [(ngModel)]="created_at"
          disabled
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Updated at</mat-label>

        <input
          matInput
          name="updated_at"
          [(ngModel)]="updated_at"
          disabled
        />
      </mat-form-field>
    </div>

    <mat-tab-group dynamicHeight>
      <mat-tab
        [label]="'Properties ( ' + getPropertyCount() + ' )'"
      >
        <app-property-edit
          [edit]="editProperties"
          [list]="propertyList"
          [lang]="langList"
        ></app-property-edit>
      </mat-tab>

      <mat-tab
        label="Flags"
        *ngIf="flagList.length"
      >
        <app-flag-edit
          [list]="flagList"
          [edit]="editFlags"
        ></app-flag-edit>
      </mat-tab>
    </mat-tab-group>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button
      mat-button
      mat-dialog-close
      type="button"
    >
      Cancel
    </button>

    <button
      mat-raised-button
      type="submit"
      color="primary"
    >
      Save
    </button>
  </mat-dialog-actions>
</form>
