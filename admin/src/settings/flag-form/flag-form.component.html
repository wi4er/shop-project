<div
  *ngIf="loading"
  class="loader"
>
  <mat-spinner></mat-spinner>
</div>

<form
  *ngIf="!loading"
  (submit)="saveItem()"
>
  <h2
    *ngIf="!data?.id"
    mat-dialog-title
  >
    Create new flag
  </h2>

  <h2
    *ngIf="data?.id"
    mat-dialog-title
  >
    Update flag #{{ data?.id }}
  </h2>

  <mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>ID</mat-label>

      <input
        matInput
        name="id"
        [(ngModel)]="id"
      />
    </mat-form-field>

    <div
      *ngIf="!!data?.id"
      class="line"
    >
      <mat-form-field appearance="fill">
        <mat-label>Created at</mat-label>

        <input
          matInput
          name="created_at"
          [(ngModel)]="created_at"
          disabled
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Updated at</mat-label>

        <input
          matInput
          name="updated_at"
          [(ngModel)]="updated_at"
          disabled
        />
      </mat-form-field>
    </div>

    <mat-tab-group dynamicHeight>
      <mat-tab label="Icon">
        <mat-form-field appearance="fill">
          <mat-label>Color</mat-label>

          <input
            matInput
            name="color"
            type="color"
            [(ngModel)]="color"
          />
        </mat-form-field>

        <div class="line">
          <mat-icon
            *ngIf="icon"
            [fontIcon]="icon"
          ></mat-icon>

          <mat-form-field>
            <mat-label>Icons</mat-label>

            <mat-select [(value)]="icon">
              <mat-option
                *ngFor="let item of iconList"
                [value]="item"
              >
                <mat-icon aria-hidden="false" [fontIcon]="item"></mat-icon>

                {{ item }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </mat-tab>

      <mat-tab [label]="'Properties ( ' + getAttributeCount() + ' )'">
        <app-attribute-edit [edit]="editAttributes"></app-attribute-edit>
      </mat-tab>

      <mat-tab label="Flags">
        <app-flag-edit [edit]="editFlags"></app-flag-edit>
      </mat-tab>
    </mat-tab-group>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button
      mat-button
      mat-dialog-close
      type="button"
    >
      Cancel
    </button>

    <button
      mat-raised-button
      type="submit"
      color="primary"
    >
      Save
    </button>
  </mat-dialog-actions>
</form>
