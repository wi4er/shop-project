<form (submit)="saveItem()">
  <h2 *ngIf="!data?.id" mat-dialog-title>
    Create new contact
  </h2>

  <h2 *ngIf="data?.id" mat-dialog-title>
    Update contact #{{ data?.id }}
  </h2>

  <mat-dialog-content>
    <div class="line">
      <mat-form-field appearance="fill">
        <mat-label>ID</mat-label>

        <input
          matInput
          name="id"
          [(ngModel)]="id"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Contact type</mat-label>
        <mat-select [formControl]="typeSelect">
          <mat-option value="EMAIL">EMAIL</mat-option>
          <mat-option value="PHONE">PHONE</mat-option>
          <mat-option value="GOOGLE">GOOGLE</mat-option>
          <mat-option value="APPLE">APPLE</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div *ngIf="!!data?.id">
      <mat-form-field appearance="fill">
        <mat-label>Created at</mat-label>

        <input
          matInput
          name="created_at"
          [(ngModel)]="created_at"
          disabled
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Updated at</mat-label>

        <input
          matInput
          name="updated_at"
          [(ngModel)]="updated_at"
          disabled
        />
      </mat-form-field>
    </div>

    <mat-tab-group dynamicHeight>
      <mat-tab [label]="'Properties ( ' + getPropertyCount() + ' )'">
        <app-property-edit
          [edit]="editProperties"
          [list]="propertyList"
          [lang]="langList"
        ></app-property-edit>
      </mat-tab>

      <mat-tab
        label="Flags"
        *ngIf="flagList.length"
      >
        <app-flag-edit
          [list]="flagList"
          [edit]="editFlags"
        ></app-flag-edit>
      </mat-tab>
    </mat-tab-group>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button
      mat-button
      mat-dialog-close
      type="button"
    >
      Cancel
    </button>

    <button
      mat-raised-button
      type="submit"
      color="primary"
    >
      Save
    </button>
  </mat-dialog-actions>
</form>
