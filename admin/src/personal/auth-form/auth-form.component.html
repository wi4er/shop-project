<form (submit)="handleSend()">
  <h1 mat-dialog-title>
    User authorization
  </h1>

  <mat-dialog-content>
  <div mat-dialog-content class="content">
    <mat-form-field>
      <mat-label>Login</mat-label>
      <input
        matInput
        autofocus
        name="login"
        [(ngModel)]="login"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        name="password"
        [(ngModel)]="password"
      />
    </mat-form-field>

    <div class="social">
      <button mat-fab color="primary">
        <mat-icon fontIcon="apple"></mat-icon>
      </button>
      <button mat-fab color="primary">
        <mat-icon fontIcon="google"></mat-icon>
      </button>
      <button mat-fab color="primary">
        <mat-icon fontIcon="telegram"></mat-icon>
      </button>
    </div>
  </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button>Ok</button>
  </mat-dialog-actions>
</form>
