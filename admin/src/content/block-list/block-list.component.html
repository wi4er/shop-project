<mat-toolbar *ngIf="list.length">
  <span> Content block </span>

  <span class="spacer"></span>

  <button
    mat-icon-button
    (click)="addItem()"
    title="add item"
  >
    <mat-icon>add</mat-icon>
  </button>

  <button
    mat-icon-button
    (click)="deleteList()"
    [disabled]="selection.isEmpty()"
    title="delete item"
  >
    <mat-icon>delete</mat-icon>
  </button>

  <button
    mat-icon-button
    title="field setting"
    (click)="openSettings()"
  >
    <mat-icon>settings</mat-icon>
  </button>
</mat-toolbar>

<ng-content></ng-content>

<table
  mat-table
  [dataSource]="list"
  *ngIf="list.length"
>
  <ng-container matColumnDef="select">
    <th
      class="select"
      mat-header-cell
      *matHeaderCellDef
    >
      <mat-checkbox
        (change)="$event ? toggleAllRows() : null"
        [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()"
      >
      </mat-checkbox>
    </th>

    <td
      mat-cell
      *matCellDef="let row"
      class="select"
    >
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="$event ? this.selection.toggle(row) : null"
        [checked]="selection.isSelected(row)"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th
      mat-header-cell
      *matHeaderCellDef
      class="action"
    ></th>

    <td
      mat-cell
      *matCellDef="let element"
      class="action"
    >
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <app-item-menu
          [flagList]="flagList"
          [active]="activeFlags[element.id] || []"
          [onDelete]="deleteItem.bind(this, element.id)"
          [onEdit]="updateItem.bind(this, element.id)"
          [onFlag]="toggleFlag.bind(this, +element.id)"
          [onHistory]="openHistory.bind(this, element.id)"
        ></app-item-menu>
      </mat-menu>
    </td>
  </ng-container>

  <ng-container matColumnDef="flags">
    <th
      mat-header-cell
      *matHeaderCellDef
      class="collapse"
    ></th>

    <td
      mat-cell
      *matCellDef="let element"
    >
      <div class="flags">
        <mat-icon
          [title]="flag.title"
          [style]="'color:' + flag.color"
          *ngFor="let flag of getFlagsIcon(element.id)"
        >
          {{ flag.icon }}
        </mat-icon>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="moveto">
    <th
      mat-header-cell
      *matHeaderCellDef
      class="moveto"
    ></th>

    <td
      mat-cell
      *matCellDef="let element"
      class="moveto"
    >
      <button
        mat-icon-button
        (click)="onNext(element.id.toString())"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
        >forward icon
        </mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="created_at">
    <th
      class="date"
      mat-header-cell
      *matHeaderCellDef
    >
      <span>Created at</span>
    </th>

    <td
      class="date"
      mat-cell
      *matCellDef="let element"
    >
      <button
        mat-button
        [matTooltip]="dateService.calculateTimeAgo(element.created_at)"
        matTooltipPosition="above"
        (click)="openHistory(element.id)"
      >
        <span> {{ element.created_at | date:'dd MMM y, HH:mm:ss' }}</span>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="updated_at">
    <th
      class="date"
      mat-header-cell
      *matHeaderCellDef
    >
      <span>Updated at</span>
    </th>

    <td
      class="date"
      mat-cell
      *matCellDef="let element"
    >
      <button
        mat-button
        [matTooltip]="dateService.calculateTimeAgo(element.updated_at)"
        matTooltipPosition="above"
        (click)="openHistory(element.id)"
      >
        <span> {{ element.updated_at | date:'dd MMM y, HH:mm:ss' }}</span>
      </button>
    </td>
  </ng-container>

  <ng-container
    *ngFor="let prop of columns"
    [matColumnDef]="prop"
  >
    <th mat-header-cell *matHeaderCellDef>
      <span>{{ prop }}</span>
    </th>

    <td mat-cell *matCellDef="let element">
      <span [innerHTML]="sanitizer.bypassSecurityTrustHtml(element[prop] ?? '')"></span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="getColumns()"></tr>
  <tr mat-row *matRowDef="let row; columns: getColumns();"></tr>
</table>

<mat-paginator
  *ngIf="list.length"
  [length]="totalCount"
  [pageSize]="pageSize"
  [pageIndex]="currentPage"
  [pageSizeOptions]="[10, 25, 50, 100]"
  (page)="changePage($event)"
  aria-label="Select page"
>
</mat-paginator>

<app-add-button
  [onClick]="addItem.bind(this)"
  *ngIf="!list.length"
  name="Block"
></app-add-button>
