<div
  *ngIf="loading"
  class="loader"
>
  <mat-spinner></mat-spinner>
</div>

<form
  *ngIf="!loading"
  (submit)="saveItem()"
>
  <h2
    *ngIf="!data?.id"
    mat-dialog-title
  >
    Create new content block
  </h2>

  <h2
    *ngIf="data?.id"
    mat-dialog-title
  >
    Update content element #{{data?.id}}
  </h2>

  <mat-dialog-content>
    <div
      class="line"
      *ngIf="!!data?.id"
    >
      <mat-form-field appearance="fill">
        <mat-label>Created at</mat-label>

        <input
          matInput
          name="created_at"
          [(ngModel)]="created_at"
          disabled
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Updated at</mat-label>

        <input
          matInput
          name="updated_at"
          [(ngModel)]="updated_at"
          disabled
        />
      </mat-form-field>
    </div>

    <div class="line">
      <mat-form-field appearance="fill">
        <mat-label>Sorting</mat-label>

        <input
          matInput
          name="sort"
          [(ngModel)]="sort"
        />
      </mat-form-field>
    </div>

    <mat-tab-group dynamicHeight>
      <mat-tab [label]="'Properties ( ' + getPropertyCount() + ' )'">
        <app-attribute-edit [edit]="editAttributes"></app-attribute-edit>
      </mat-tab>

      <mat-tab label="Flags">
        <app-flag-edit [edit]="editFlags"></app-flag-edit>
      </mat-tab>

      <mat-tab label="Permissions">
        <app-group-permission
          [permission]="editPermission"
        ></app-group-permission>
      </mat-tab>
    </mat-tab-group>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button
      mat-button
      mat-dialog-close
      type="button"
    >
      Cancel
    </button>

    <button
      mat-raised-button
      type="submit"
      color="primary"
    >
      Save
    </button>
  </mat-dialog-actions>
</form>
