<div
  *ngIf="loading"
  class="loader"
>
  <mat-spinner></mat-spinner>
</div>

<form
  *ngIf="!loading"
  (submit)="saveItem($event)"
>
  <h2
    *ngIf="!data?.id"
    mat-dialog-title
  >
    Create new content element
  </h2>

  <h2
    *ngIf="data?.id"
    mat-dialog-title
  >
    Update content element #{{data?.id}}
  </h2>

  <mat-dialog-content>
    <div class="line">
      <mat-form-field appearance="fill">
        <mat-label>ID</mat-label>

        <input
          matInput
          name="id"
          [(ngModel)]="id"
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Sort</mat-label>

        <input
          matInput
          name="sort"
          [(ngModel)]="sort"
        />
      </mat-form-field>
    </div>

    <div
      *ngIf="!!data?.id"
      class="line"
    >
      <mat-form-field appearance="fill">
        <mat-label>Created at</mat-label>

        <input
          matInput
          name="created_at"
          [(ngModel)]="created_at"
          disabled
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Updated at</mat-label>

        <input
          matInput
          name="updated_at"
          [(ngModel)]="updated_at"
          disabled
        />
      </mat-form-field>
    </div>

    <mat-tab-group dynamicHeight>
      <mat-tab label="Images">
        <app-image-edit
          *ngFor="let collection of collectionList"
          [collectionId]="collection.id"
          [(imageList)]="imageList[collection.id]"
          [(editList)]="editImages[collection.id]"
        ></app-image-edit>
      </mat-tab>

      <mat-tab [label]="'Properties ( ' + getPropertyCount() + ' )'">
        <app-property-edit
          [edit]="editProperties"
          [list]="propertyList"
          [lang]="langList"
        ></app-property-edit>
      </mat-tab>

      <mat-tab label="Flags">
        <app-flag-edit
          [list]="flagList"
          [edit]="editFlags"
        ></app-flag-edit>
      </mat-tab>

      <mat-tab label="Permissions">
        <app-group-permission
          [permission]="editPermission"
        ></app-group-permission>
      </mat-tab>
    </mat-tab-group>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button
      mat-button
      mat-dialog-close
      type="button"
    >
      Cancel
    </button>

    <button
      mat-raised-button
      type="submit"
      color="primary"
    >
      Save
    </button>
  </mat-dialog-actions>
</form>
