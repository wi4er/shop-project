<h2 mat-dialog-title>DirectoryEntity settings</h2>

<mat-dialog-content class="mat-typography">
  <mat-tab-group
    animationDuration="450ms"
    [selectedIndex]="selected.value"
  >
    <mat-tab label="Permissions">
      <app-access-edit
        target="DIRECTORY"
        [edit]="permissionEdit"
      ></app-access-edit>
    </mat-tab>

    <mat-tab label="Attributes">

    </mat-tab>

    <mat-tab label="Flags">
      <mat-selection-list >
      </mat-selection-list>
    </mat-tab>

    <mat-tab label="Sorts">
      ORDERS HERE
    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>OK</button>
</mat-dialog-actions>
