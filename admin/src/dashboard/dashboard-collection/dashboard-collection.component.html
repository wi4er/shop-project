<mat-toolbar color="primary">
  Collections ({{ Object.keys(list).length }})

  <span style="flex: 1"></span>

  <button
    mat-icon-button
    (click)="handleEdit()"
  >
    <mat-icon>settings</mat-icon>
  </button>
</mat-toolbar>

<mat-list class="list">
  <mat-list-item
    role="listitem"
    class="item"
    *ngFor="let coll of Object.values(list)"
  >
    <div matListItemTitle>Collection {{ coll.id }}</div>
    <div matListItemLine>Files {{ coll.count }}</div>

    <div matListItemMeta>
      <button
        mat-icon-button
        (click)="handleMove(coll.id)"
      >
        <mat-icon>forward icon</mat-icon>
      </button>
    </div>
  </mat-list-item>
</mat-list>
