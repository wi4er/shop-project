<mat-toolbar color="primary">
  Flags ({{ Object.keys(list).length }})

  <span style="flex: 1"></span>

  <button
    mat-icon-button
    (click)="handleEdit()"
  >
    <mat-icon>edit</mat-icon>
  </button>

  <button
    mat-icon-button
    (click)="openSettings()"
  >
    <mat-icon>settings</mat-icon>
  </button>
</mat-toolbar>

<mat-list class="list">
  <mat-list-item
    role="listitem"
    class="item"
    *ngFor="let flag of Object.values(list)"
  >
    <div matListItemTitle>{{ flag.id }}</div>
    <!--    <div matListItemLine>Count: {{ attribute }}</div>-->

    <div matListItemMeta>
      <button
        mat-icon-button
        (click)="handleMove(flag.id)"
      >
        <mat-icon>edit</mat-icon>
      </button>
    </div>
  </mat-list-item>
</mat-list>
