<mat-toolbar color="primary">
  Content blocks

  <span style="flex: 1"></span>

  <button
    mat-icon-button
    (click)="handleEdit()"
  >
    <mat-icon>edit</mat-icon>
  </button>

  <button
    mat-icon-button
    (click)="handleSettings()"
  >
    <mat-icon>settings</mat-icon>
  </button>
</mat-toolbar>

<mat-list role="list">
  <mat-list-item
    role="listitem"
    class="item"
    *ngFor="let block of Object.values(list)"
  >
    <div matListItemTitle>BlockEntity {{ block.id }}</div>
    <div matListItemLine>Elements: {{ block.element }}</div>
    <div matListItemLine>Sections: {{ block.section }}</div>

    <div matListItemMeta>
      <button
        mat-icon-button
        (click)="handleMove(block.id)"
      >
        <mat-icon>forward icon</mat-icon>
      </button>
    </div>
  </mat-list-item>
</mat-list>
