<mat-tab-group
  animationDuration="0ms"
  class="tab-group"
  [selectedIndex]="selected.value"
  (selectedIndexChange)="handleChange($event)"
>
  <mat-tab label="Users">
    <app-user-list></app-user-list>
  </mat-tab>

  <mat-tab label="Contacts">
    <app-user-contact-list></app-user-contact-list>
  </mat-tab>

  <mat-tab label="Groups">
    <app-user-group-list></app-user-group-list>
  </mat-tab>
</mat-tab-group>
