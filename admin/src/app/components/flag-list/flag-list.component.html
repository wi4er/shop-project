<mat-toolbar *ngIf="list.length">
  <span>Flags</span>

  <span class="spacer"></span>

  <button
    mat-icon-button
    (click)="addItem()"
    title="add item"
  >
    <mat-icon>add</mat-icon>
  </button>

  <button
    mat-icon-button
    (click)="deleteList()"
    title="delete item"
  >
    <mat-icon>delete</mat-icon>
  </button>

  <button
    mat-icon-button
    title="field setting"
  >
    <mat-icon>settings</mat-icon>
  </button>
</mat-toolbar>

<table
  mat-table
  [dataSource]="list"
  *ngIf="list.length"
>
  <ng-container matColumnDef="select">
    <th
      class="select"
      mat-header-cell
      *matHeaderCellDef
    >
      <mat-checkbox
        (change)="$event ? toggleAllRows() : null"
        [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()"
      >
      </mat-checkbox>
    </th>

    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="$event ? this.selection.toggle(row) : null"
        [checked]="selection.isSelected(row)"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th
      mat-header-cell
      *matHeaderCellDef
      class="action"
    ></th>

    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <app-item-menu
          [flags]="flagList"
          [active]="activeFlags[element.id]"
          [onDelete]="deleteItem.bind(this, element.id)"
          [onEdit]="updateItem.bind(this, element.id)"
          [onFlag]="toggleFlag.bind(this, +element.id)"
        ></app-item-menu>
      </mat-menu>
    </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>
      <span> ID </span>
    </th>
    <td mat-cell *matCellDef="let element">
      <span>{{element.id}}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef>
      <span> Create at </span>
    </th>
    <td mat-cell *matCellDef="let element">
      <span>{{element.created_at}}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="updated_at">
    <th mat-header-cell *matHeaderCellDef>
      <span> Create at </span>
    </th>
    <td mat-cell *matCellDef="let element">
      <span>{{element.updated_at}}</span>
    </td>
  </ng-container>

  <ng-container
    *ngFor="let prop of propertyList"
    [matColumnDef]="'property_' + prop"
  >
    <th mat-header-cell *matHeaderCellDef>
      <span>{{ prop }}</span>
    </th>

    <td mat-cell *matCellDef="let element">
      <span>{{element['property_' + prop]}}</span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>

<mat-paginator
  *ngIf="list.length"
  [length]="totalCount"
  [pageSize]="pageSize"
  [pageIndex]="currentPage"
  [pageSizeOptions]="[10, 25, 50, 100]"
  (page)="changePage($event)"
  aria-label="Select page"
>
</mat-paginator>

<app-add-button
  [onClick]="addItem.bind(this)"
  *ngIf="!list.length"
  name="flag"
></app-add-button>
