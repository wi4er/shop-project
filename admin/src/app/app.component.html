<mat-toolbar
  color="primary"
  *ngIf="userService.authorize"
>
  <button
    mat-icon-button
    aria-label="Example icon-button with menu icon"
    (click)="drawer?.toggle()"
  >
    <mat-icon>menu</mat-icon>
  </button>

  <a routerLink="/">My App</a>

  <span class="example-spacer"></span>

  <button
    mat-icon-button
    class="favorite-icon"
  >
    <mat-icon>settings</mat-icon>
  </button>

  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
  >
    <mat-menu #menu="matMenu">
      <button
        mat-menu-item
        (click)="handlePersonal()"
      >
        <mat-icon>edit</mat-icon>
        <span>Edit personal data</span>
      </button>

      <button
        mat-menu-item
        (click)="handleLogout()"
      >
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>

    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>

<mat-drawer-container autosize>
  <mat-drawer
    #drawer
    mode="side"
    *ngIf="userService.authorize"
  >
    <app-main-menu></app-main-menu>
  </mat-drawer>

  <router-outlet
    *ngIf="userService.authorize"
  ></router-outlet>
</mat-drawer-container>

<app-auth-dialog></app-auth-dialog>

<footer>
  FOOOTER
</footer>
