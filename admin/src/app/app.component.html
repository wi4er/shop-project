<mat-toolbar
  color="primary"
  *ngIf="userService.authorize"
>
  <button
    mat-icon-button
    (click)="openDrawer()"
  >
    <mat-icon>menu</mat-icon>
  </button>

  <a routerLink="/">My App</a>

  <span class="spacer"></span>

  <button
    mat-icon-button
    class="favorite-icon"
  >
    <mat-icon>settings</mat-icon>
  </button>

  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
  >
    <mat-menu #menu="matMenu">
      <button
        mat-menu-item
        (click)="handlePersonal()"
      >
        <mat-icon>edit</mat-icon>
        <span>Edit personal data</span>
      </button>

      <button
        mat-menu-item
        (click)="handleLogout()"
      >
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>

    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container
  autosize
  *ngIf="userService.authorize"
>
  <mat-sidenav mode="side">
    <app-main-menu></app-main-menu>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<app-auth-dialog></app-auth-dialog>

<footer>
  FOOOTER
</footer>
