<mat-list>
  <div *ngFor="let group of list">
    <div
      *ngIf="group.title !== ''"
      mat-subheader
    >{{group.title}}</div>

    <a
      *ngFor="let item of group.child"
      matListItemTitle
      [routerLink]="[item.link]"
    >
      <mat-list-item class="item">
        <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
        <div matListItemTitle>{{item.title}}</div>
      </mat-list-item>
    </a>
  </div>
</mat-list>
