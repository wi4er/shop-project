<form (submit)="saveItem()">
  <h2 *ngIf="!data?.id" mat-dialog-title>
    Create new file
  </h2>

  <h2 *ngIf="data?.id" mat-dialog-title>
    Update file #{{data?.id}}
  </h2>

  <div *ngIf="!!data?.id">
    <mat-form-field appearance="fill">
      <mat-label>Created at</mat-label>

      <input
        matInput
        name="created_at"
        [(ngModel)]="created_at"
        disabled
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Updated at</mat-label>

      <input
        matInput
        name="updated_at"
        [(ngModel)]="updated_at"
        disabled
      />
    </mat-form-field>
  </div>

  <mat-tab-group dynamicHeight>
    <mat-tab label="File">
      <div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Original name</mat-label>
            <input
              matInput
              name="original"
              [(ngModel)]="original"
              disabled
            />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>File type</mat-label>
            <input
              matInput
              name="mimetype"
              [(ngModel)]="mimetype"
              disabled
            />
          </mat-form-field>
        </div>

        <label>
          <input
            class="add-input"
            type="file"
            (change)="onFileLoad($event)"
          />

          <div class="image-add">
            Add
          </div>
        </label>

        <div *ngIf="editFile">
          <img
            style="max-width: 100px; max-height: 100px"
            [src]="editFile.hash"
          />

          {{editFile.name}}
        </div>
      </div>
    </mat-tab>

    <mat-tab [label]="'Properties ( ' + getAttributeCount() + ' )'">
      <app-attribute-edit [edit]="editAttributes"></app-attribute-edit>
    </mat-tab>

    <mat-tab
      label="Flags"
      *ngIf="flagList.length"
    >
      <app-flag-edit
        [list]="flagList"
        [edit]="editFlags"
      ></app-flag-edit>
    </mat-tab>
  </mat-tab-group>

  <mat-dialog-actions align="end">
    <button
      mat-button
      mat-dialog-close
      type="button"
    >
      Cancel
    </button>

    <button
      mat-raised-button
      type="submit"
      color="primary"
    >
      Save
    </button>
  </mat-dialog-actions>
</form>
