<form (submit)="saveData()">
  <h2 mat-dialog-title>
    Collection settings
  </h2>

  <mat-dialog-content>
    <mat-tab-group
      animationDuration="450ms"
      class="tab-group"
      [selectedIndex]="selected.value"
    >
      <mat-tab label="Attributes">
        Attributes here
      </mat-tab>

      <mat-tab label="Flags">
        FLAGS HERE
      </mat-tab>

      <mat-tab label="Sorts">
        ORDERS HERE
      </mat-tab>
    </mat-tab-group>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button
      mat-button
      mat-dialog-close
      type="button"
    >
      Cancel
    </button>

    <button
      mat-raised-button
      type="submit"
      color="primary"
    >
      Save
    </button>
  </mat-dialog-actions>
</form>
