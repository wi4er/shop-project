<div class="collection">
  {{collectionId}}

  <div class="image-list">
    <mat-card
      *ngFor="let image of imageList"
      class="image-list-item"
    >
      <img
        class="image-list-image"
        mat-card-image
        [src]="'http://localhost:3030/' + image.path"
      />

      <mat-card-content class="image-list-text">
        {{image.original}}
      </mat-card-content>

      <mat-card-actions>
        <button
          mat-button
          type="button"
          (click)="handleDeleteImage(image.id)"
        >Delete
        </button>
        <button mat-button>Remove</button>
      </mat-card-actions>
    </mat-card>

    <mat-card
      *ngFor="let image of editList"
      class="image-list-item"
    >
      <img
        class="image-list-image"
        mat-card-image
        [src]="image.hash"
      />

      <mat-card-content class="image-list-text">
        {{image.file.name}}
      </mat-card-content>

      <mat-card-actions>
        <button
          type="button"
          mat-button
          (click)="handleDeleteEdit(image)"
        >Delete</button>
      </mat-card-actions>
    </mat-card>

    <label>
      <input
        class="image-input"
        type="file"
        (change)="onLoadImage($event)"
      />

      <div class="image-add">
        Add
      </div>
    </label>
  </div>
