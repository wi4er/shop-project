<div class="feature-title headings_h3">
  What makes our brand different
</div>

<div class="feature-list">
  <div
    *ngFor="let item of list"
    class="feature-item"
  >
    <div
      [innerHTML]="sanitizer.bypassSecurityTrustHtml(item.icon)"
    >

    </div>

    <div class="title headings_h4">
      {{item.title}}
    </div>

    <div class="text body_medium">
      {{item.text}}
    </div>
  </div>
</div>
